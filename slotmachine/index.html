<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhe Yan's Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body onload="init();">
    <!--The slot machine will be displayed in this canvas-->
    <canvas id="canvas" width="750" height="500" style="border:dashed"></canvas>

    <div>
        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>
        <div id="betEntry">
            <p>Place Your Bet Here</p>
            <input id="playerBet" name="points" value="10">
            <hr />
        </div>

        <button id="spinButton">Spin!</button>
    </div>
    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>

    <!-- JavaScript library Section -->
    <script src="Scripts/lib/jquery.js"></script>
    <script src="Scripts/lib/easeljs-0.8.0.min.js"></script>
    <script src="Scripts/lib/tweenjs-0.6.0.min.js"></script>
    <script src="Scripts/lib/soundjs-0.6.0.min.js"></script>
    <script src="Scripts/lib/preloadjs-0.6.0.min.js"></script>

    <!--game script section-->
    <script src="Scripts/Objects/Button.js"></script>
    <script src="Scripts/game.js"></script>
</body>
</html>
